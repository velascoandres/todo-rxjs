<footer class="footer">
  <span class="todo-count"><strong>{{pendientes}} </strong>tareas pendientes </span>
  <ul class="filters">
    <li *ngFor="let filtro of filtrosValidos"
        (click)="cambiarFiltro(filtro)">
      <a
        [class.selected]="filtro === filtroActual"
        href="#/"> {{ filtro | titlecase}} </a>
    </li>
  </ul>
  <button class="clear-completed" (click)="limpiarCompletados()">Limpiar</button>
</footer>
