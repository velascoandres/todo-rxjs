<li
  [class.completed]="todo.completado"
  [class.editing]="editando"
>
  <div
    class="view"
  >
    <input
      class="toggle"
      type="checkbox"
      [formControl]="checkCompletado"
    >
    <label
      [hidden]="editando"
      (dblclick)="editar()"
    >{{todo.texto}}
    </label>
    <button
      class="destroy"
      (click)="borrar()"
    >
    </button>
  </div>
  <input
    [hidden]="!editando"
    class="edit"
    type="text"
    [formControl]="txtInput"
    (blur)="terminarEdicion()"
    #inputFisico
  >
</li>
